    <style>

            .acentoimprovisado {
                width: 10px; /* largura */
                height: 20px; /* altura */
                background-color: #fc0146;
                transform: rotate(45deg); /* faz ele virar 45 graus */
                position: fixed; /* deixa ele sem interferir no layout, como se estivesse de fundo */
                z-index: -1;
                left: 400px;
                top: 5px;
                }
        
        @font-face{
            font-family:'bump-it-up';
            src: url('bump-it-up.ttf') format(truetype);


        }
    
        body{
            font-family: 'bump-it-up';
            text-align: center;
            font-size: 70px;
            background-image: url(beyond_upscayl_1x_realesrgan-x4plus.png);
            background-repeat: no-repeat;
            background-color: black;
            background-position: center top 0px;
        }

        a {
            color: #fc0146;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        a:hover {
            color: red;
        }

        a::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: 0px;
            left: -4px;
            background-color: white;
            transform-origin: top;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            z-index: -1; /* Coloca a barra atrï¿½s do link */
        }

        a:hover::before{
            transform: scaleX(1);
        }

        .b{
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

    </style>


</head>
